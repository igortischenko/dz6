    <script>
        function getResult(number1, number2,sign){
            if (sign === "+") {
                return(number1 + number2)

            }else if (sign === "-"){
                return (number1 - number2)

            }else if (sign === "*"){
                return (number1 * number2)

            }else if (sign === "**"){
                return (number1 ** number2)

            }else if (sign === "/"){
                return (number1 / number2)

            }else {return console.log( "Неправильное значение");}
           
        }
        function isCharPresent(string, symbol, number) {
            for (var i = number - 1; i <= string.length; i++) {
                if (string[i] === symbol) return true;
            }
            return false;
        }

        function charIndexOf(string, symbol, number) {
            for (var i = number - 1; i <= string.length; i++) {
                if (string[i] === symbol) return i + 1;
            }
            return -1;
        }

    </script>
